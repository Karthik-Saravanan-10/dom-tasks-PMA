<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="input-div">
                <input type="text" id="input-box" disabled>
            </div>

            <div class="button-div">
                <div class="col">
                    <button class="normal-btn red-color" type="button" onclick="clearBtn('c')">C</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(7)">7</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(4)">4</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(1)">1</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(0)">0</button>
                </div>

                <div class="col">
                    <button class="normal-btn blue-color" type="button" onclick="pressBtn('/')">/</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(8)">8</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(5)">5</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(2)">2</button>
                    <button class="normal-btn" type="button" onclick="pressBtn('.')">.</button>
                </div>

                <div class="col">
                    <button class="normal-btn blue-color" type="button" onclick="pressBtn('*')">*</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(9)">9</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(6)">6</button>
                    <button class="normal-btn" type="button" onclick="pressBtn(3)">3</button>
                </div>

                <div class="col">
                    <button class="normal-btn blue-color" type="button" onclick="pressBtn('-')">-</button>
                    <button class="normal-btn blue-color" type="button" onclick="pressBtn('+')">+</button>
                    <button class="enter-btn" type="submit">=</button>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="./index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assests/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="./assests/logo-codepen.png" alt="" class="img-logo">
            <div class="logo-left">
                <div class="left">
                    <p>Solygambas</p>
                    <button type="button" class="follow-btn">+ Follow</button>
                </div>
                <h3>Form Validator</h3>
            </div>
        </div>
        <div class="right">
            <button type="button"><i class="fa-solid fa-heart"></i></button>
            <button type="button">View Source Code</button>
            <button type="button" class="signUp">Sign Up</button>
            <button type="button">Log In</button>
        </div>
    </div>
    <form id="container">
        <h1>Register With Us</h1>
        <div class="input-box">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="Enter Username">
            <p class="indicator"></p>
        </div>

        <div class="input-box">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email">
            <p class="indicator"></p>
        </div>

        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <p class="indicator"></p>
        </div>

        <div class="input-box">
            <label for="re-password">Confirm Password</label>
            <input type="password" name="re-password" id="re-password" placeholder="Enter Password again">
            <p class="indicator"></p>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p class="alert"></p>
</body>
<script src="./index.js"></script>
</html>
